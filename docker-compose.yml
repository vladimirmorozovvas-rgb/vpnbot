version: '3.8'

services:
  vless-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vless-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=UTC
    # ⚠️ КРИТИЧЕСКИ ВАЖНО: эта строка даёт контейнеру доступ к 127.0.0.1 хоста
    network_mode: "host"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"